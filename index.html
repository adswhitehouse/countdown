<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/icons8-countdown-16.png" type="image/x-icon">
</head>

<body>
  <main>
    <div class="content-container">
      <img class="main-img" src="./images/gift.jpeg" alt="iphone placed face up on a wooden surface">
      <div class="content-info">
        <h1>old iphone giveaway</h1>
        <h3 class="jsGiveawayTitle">Giveaway Ends On Sunday, 2 Mar 2030 10:00am</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur dolore nisi iure hic quasi. Ut
          dignissimos quae in ipsum ea nobis provident amet culpa enim ratione, unde voluptatem magni voluptatum.</p>
        <div class="countdown">
          <div class="countdown-days countdown-box">
            <span class="time jsDays"></span>
            <span>days</span>
          </div>
          <div class="countdown-hours countdown-box">
            <span class="time jsHours"></span>
            <span>hours</span>
          </div>
          <div class="countdown-minutes countdown-box">
            <span class="time jsMinutes"></span>
            <span>mins</span>
          </div>
          <div class="countdown-seconds countdown-box">
            <span class="time jsSeconds"></span>
            <span>secs</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
